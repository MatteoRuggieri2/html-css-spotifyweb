<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-spotifyweb</title>

    <!-- Link per il font "Montserrat" -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Link per Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- MAIN -->
    <main>

        <!-- Main-header -->
        <div class="main-header">
            <a class="btn btn-large bkg-white" href="#">EFFETTUA L'UPGRADE</a>
        </div>

        <!-- Main nav -->
        <aside class="col">
            
            <!-- Logo -->
            <div class="logo-container">
                <img class="logo" src="img/logo.svg" alt="Logo di Spotify">
                <img class="small-logo" src="img/logo-small.svg" alt="Logo di Spotify">
            </div>

            <!-- Aside Menu Tag -->
            <ul>
                <!-- Home Tag -->
                <li>
                    <a href="#">
                        <img src="img/home.svg" alt="Home icon">
                        <span>Home</span>
                    </a>
                </li>

                <!-- Search Tag -->
                <li>
                    <a href="#">
                        <img src="img/search.svg" alt="Search icon">
                        <span>Search</span>
                    </a>
                </li>

                <!-- Library Tag -->
                <li>
                    <a href="#">
                        <img src="img/libreria.svg" alt="Library icon">
                        <span>La tua libreria</span>
                    </a>
                </li>
            </ul>

            <!-- Playlist -->
            <div class="playlist">
                <h2>PLAYLIST</h2>

                <!-- Playlist Maker -->
                <div class="playlist-maker">
                    <a href="#">
                        <span class="plus-icon"><i class="fas fa-plus"></i></span>
                        <span>Crea Playlist</span>
                    </a>
                </div>

                <!-- Playlist Group -->
                <ul class="playlist-group">
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                </ul>
            </div>

            <!-- User -->
            <div class="user">

                <!-- Download App -->
                <div class="download-app">
                    <a href="#">
                        <img class="download-icon" src="img/download.svg" alt="Download Icon">
                        <span>Installa app</span>
                    </a>
                </div>

                <!-- Profile -->
                <div class="profile">
                    <a href="#">
                        <img class="profile-icon" src="img/profile.svg" alt="Profile Icon">
                        <span class="username">John Doe</span>
                    </a>
                </div>
            </div>

        </aside>

        <!-- Main content -->
        <div class="col main-content">
        
        </div>

    </main>

    <!-- FOOTER -->
    <footer>

        <!-- Song -->
        <div class="song">

            <!-- Album -->
            <div class="album-container">

                <!-- Img -->
                <div class="copertina">
                    <a href="#"><img src="img/sinister.jpeg" alt="Sinister Album"></a>
                </div>

                <!-- Title -->
                <div class="album">
                    <a class="album-name" href="#">Sinister</a>
                    <a class="song-name" href="#">Brano Nome</a>
                </div>
            </div>

            <!-- Song icon -->
            <div class="song-icon">
                <a class="heart-icon" href="#"><i class="far fa-heart"></i></a>
                <a class="folder-icon" href="#"><i class="far fa-folder"></i></a>
            </div>

        </div>

        <!-- Player -->
        <div class="player">

            <!-- Play Buttons -->
            <div class="play-buttons">
                <a class="randomplay-icon" href="#"><i class="fas fa-random"></i></a>
                <a class="step-backward-icon" href="#"><i class="fas fa-step-backward"></i></a>
                <a class="play-icon" href="#"><i class="far fa-play-circle"></i></a>
                <a class="step-forward-icon" href="#"><i class="fas fa-step-forward"></i></a>
                <a class="load-icon" href="#"><i class="fas fa-redo"></i></a>
            </div>

            <!-- Time Line -->
            <div class="time-line">
                <div class="minutes">0:25</div>
                
                <div class="line">
                    <div class="time"></div>
                </div>

                <div class="minutes">4:35</div>
            </div>
        </div>

        <!-- Option Song -->
        <div class="option-song">option song</div>

    </footer>
</body>
</html>
